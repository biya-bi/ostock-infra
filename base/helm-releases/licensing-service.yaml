apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: licensing-service
  namespace: ostock
spec:
  interval: 10m
  chart:
    spec:
      chart: '.'
      sourceRef:
        kind: GitRepository
        name: licensing-service-chart
      interval: 10m
      reconcileStrategy: Revision
      valuesFiles:
        - values.yaml
