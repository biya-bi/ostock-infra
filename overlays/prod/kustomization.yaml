apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../base

patches:
- patch: |-
    - op: replace
      path: /spec/ref/branch
      value: main
  target:
    kind: GitRepository
- patch: |-
    - op: replace
      path: /spec/path
      value: ./prod/sops-age
  target:
    group: kustomize.toolkit.fluxcd.io
    version: v1
    kind: Kustomization
    name: ostock-sops-age
    namespace: infra
- patch: |-
    - op: replace
      path: /data/jwt-issuer-uri
      value: https://keycloak.nguiland.org/realms/ostock
  target:
    version: v1
    kind: ConfigMap
    name: keycloak
    namespace: ostock
